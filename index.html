<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

<div class="page">
  <div class="wrapper">
    <img class="qr" src="./image-qr-code.png" alt="">

    <h4 class="header">Improve your front-end <br>
      skills by building projects</h4>

    <h5 class="txt">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h5>
    

</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Oladipopreserve-19">Preserve Oladipo</a>.
</div>
</body>
</html>
